<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Layout Technique</title>
    <link rel="stylesheet" href="Lesson10.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-pic">
            <img src="cat.jpg" alt="">
        </div>
        <div class="profile-details">
            <p class="name">oliver</p>
            <p class="details">the cat</p>
            <p class="details">Popular</p>
        </div>
    </div>

    <hr>
    <div>
        <div class="friend-card">
            <img class="profile" src="cat.jpg" alt="">
            <p class="profile-name">Oliver</p>
            <div class="mutual-pic">
                <img src="dog2.jpg" alt="">
            </div>
            <div class="mutual-friends">
                <p>2 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>

        <div class="friend-card">
            <img class="profile" src="cat2.jpg" alt="">
            <p class="profile-name">Mimi</p>
            <div class="mutual-pic">
                <img src="dog2.jpg" alt="">
            </div>
            <div class="mutual-friends">
                <p>3 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>

        <div class="friend-card">
            <img class="profile" src="dog.jpg" alt="">
            <p class="profile-name">Rex</p>
            <div class="mutual-pic">
                <img src="dog2.jpg" alt="">
            </div>
            <div class="mutual-friends">
                <p>4 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
    </div>
</body>

</html>
