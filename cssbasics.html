<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cssbasics.css">
    <title>CSS Basics</title>
</head>

<body>
    <button class="uber-button">Request now</button>

    <button class="amazon-button">Add to Cart</button>

    <button class="github-button">Sign up</button>

    <button class="bootstrap-getstarted">Get started</button>
    <button class="bootstrap-download">Download</button>

    <button class="linkedIn">Add to company website</button>
    <button class="linkedIn-save">Save</button>
    <br>
    <a href="https://www.amazon.com">Back to Amazon</a>
    <p class="productDescription">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="amazon-cart">Add to cart</button>
    <button class="amazon-buy">Buy now</button>

    <hr>

    <button class="navigation">Back</button>
    <a href="" class="page">1</a>
    <a href="" class="page">2</a>
    <a href="" class="page">3</a>
    <a href="" class="page">4</a>
    <a href="" class="page">5</a>
    <button class="navigation">Next</button>

    <hr>
    <button class="stretch">Stretch</button>

    <hr>
    <button class="click">Shadow</button>
    <hr>
    <!--Padding increases and margin decreases only for that element we are hovering not for all buttons -->
    <button class="one">One</button>
    <button class="two">Two</button>
    <button class="three">Three</button>
</body>

</html>
