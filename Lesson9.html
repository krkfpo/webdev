<!DOCTYPE html>
<html>

<head>
    <title>The &lt;div&gt; Element</title>
    <link rel="stylesheet" href="lesson9.css">
</head>

<body>
    <div class="redsquare"></div>
    <div class="greencircle"></div>
    <hr>
    <div class="reviewcard">
        <p class="review">Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="yt-music">
        <p class="yt-music-title">
            Install YouTube Music
        </p>
        <p class="yt-music-description">
            Add YouTube Music to your desktop for quick and easy acess.
        </p>
    </div>
    <hr>
    <div class="messagebar">
        <img loading="lazy" class="profileimg" src="cat.jpg">
        <input class="message" type="text" placeholder="What's happening?">
        <button class="send">Tweet</button>
    </div>
    <hr>
    <div class="profilecard">
        <img class="profilepic" loading="lazy" src="cat.jpg" alt="">
        <div>
            <p class="name">Oliver</p>
            <p class="mutuals">2 mutual friends</p>
            <button class="friend">Add Friend</button>
        </div>
    </div>
    <hr>
    <div class="profilecard">
        <img class="profilepic" loading="lazy" src="cat.jpg" alt="">
        <div>
            <p class="name">Oliver</p>
            <p class="mutuals">2 mutual friends</p>
            <button class="friend">Add Friend</button>
        </div>
    </div>
    <div class="profilecard">
        <img class="profilepic" loading="lazy" src="cat2.jpg" alt="">
        <div>
            <p class="name">Mimi</p>
            <p class="mutuals">3 mutual friends</p>
            <button class="friend">Add Friend</button>
        </div>
    </div>
    <div class="profilecard">
        <img class="profilepic" loading="lazy" src="dog.jpg" alt="">
        <div>
            <p class="name">Rex</p>
            <p class="mutuals">4 mutual friends</p>
            <button class="friend">Add Friend</button>
        </div>
    </div>
    <hr>
    <div class="searchdiv">
        <img class="logo" loading="lazy" src="Google_2015_logo.png" alt="">
        <input class="search-field" type="text" placeholder="Search Google or type a URL">
        <button class="search">Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>

</html>
